plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'org.jetbrains.kotlin:kotlin-reflect:RELEASE'
    compile 'com.willowtreeapps.assertk:assertk-jvm:0.13'
    compile 'net.sourceforge.htmlunit:htmlunit:2.35.0'
    testCompile 'com.github.tomakehurst:wiremock:2.23.2'
    testCompile 'org.testcontainers:testcontainers:1.11.2'
    testCompile 'org.testcontainers:junit-jupiter:1.11.2'
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'org.slf4j:log4j-over-slf4j:1.7.26'
    testCompile 'org.eclipse.jetty:jetty-io:9.2.26.v20180806'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testCompile 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0'
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.30'
}

group = 'it.skrape'
version = '0.6.0'
description = 'skrape{it}'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
